        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="diseños.html">Diseños</a>
                  </li>

                      <a class="nav-link active" href="contacto.html">Contacto</a>

                    <a class="nav-link active" href="nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="preguntasfrecuentes.html">Preguntas Frecuentes</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>

    <div class="container-formulario">
        <h3>¡Contactate con nosotros!</h3>
      <form action="#">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" placeholder="Ingrese su apellido">
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" class="form-control" placeholder="Ingrese su email">
        </div>
        <div>
          <label for="contraseña">Contraseña:</label>
          <input type="password" class="form-control" placeholder="Ingrese su contraseña">
        </div> 
        <br>
        <div>
            <p>¿Querés proponer un diseño o dejarnos algún comentario? ¡Mandanos un mensaje!</p>
            <textarea name="comentario" id="comentario" cols="50" rows="5" placeholder="Escribí tu mensaje"></textarea>
        </div>

    <div class="enviar">
        <button class="botonformulario" type="submit">
                    Enviar
               </button>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
